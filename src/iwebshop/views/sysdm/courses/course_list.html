<div class="breadcrumbs" id="breadcrumbs">
  <ul class="breadcrumb">
    <li>
      <i class="home-icon fa fa-home"></i>
      <a href="#">课程</a>
    </li>
    <li>
      <a href="#">课程管理</a>
    </li>
    <li class="active">课程列表</li>
  </ul>
</div>

<div class="content">
  <table class="table list-table">
    <colgroup>
      <col width="35px" />
      <col />
      <col width="200px" />
      <col width="200px" />
    </colgroup>
    <caption>
      <a class="btn btn-default" href='{url:/courses/course_edit}'>
        <i class="fa fa-plus"></i>添加课程
      </a>
      <a class="btn btn-default" onclick="selectAll('check[]')">
        <i class="fa fa-check"></i>全选
      </a>
      <a class="btn btn-default" onclick="delModel({'form':'course_list',msg:'确定要删除所选中的课程吗？<br />删除的课程可以从回收站找回。'})">
        <i class="fa fa-close"></i>批量删除
      </a>
      <a class="btn btn-default" href='{url:/courses/recycling}'>
        <i class="fa fa-trash"></i>回收站
      </a>
    </caption>
    <thead>
      <tr>
        <th></th>
        <th>课程名称</th>
        <th>课程基础价格</th>
        <th>课程状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <!-- 用于全部删除 -->
    <form action="{url:/courses/course_reclaim}" method="post" name="course_list" onsubmit="return checkboxCheck('check[]','尚未选中任何记录！')">
      <tbody>
        {foreach:items=$this->query->find()}
        <tr>
          <td>
            <input name="check[]" type="checkbox" value="{$item['id']}" />
          </td>
          <td>{$item['name']}</td>
          <td>￥{$item['price']}</td>
          <td>{if:$item['is_lock']=='0'}正常{else:}锁定{/if}</td>
          <td>
            <a href="#" onclick="showIntroduction({$item['id']})" title="查看简介">
              <i class='operator fa fa-eye'></i>
            </a>
            {if:$item['is_lock']=='0'}
            <a href="{url:/courses/course_lock/id/$item['id']}" title="锁定课程">
              <i class='operator fa fa-lock'></i>
            </a>
            {else:}
            <a href="{url:/courses/course_unlock/id/$item['id']}" title="解锁课程">
              <i class='operator fa fa-unlock'></i>
            </a>
            {/if}
            <a href="{url:/courses/course_edit/id/$item['id']}" title="编辑课程">
              <i class='operator fa fa-edit'></i>
            </a>
            <a href="#" onclick="delModel({link:'{url:/courses/course_reclaim/check/$item['id']}'})" title="删除课程">
              <i class='operator fa fa-close'></i>
            </a>
          </td>
        </tr>
        {/foreach}
      </tbody>
    </form>
  </table>
</div>
{$this->query->getPageBar()}
<script>
  function showIntroduction(id)
  {
    art.dialog.open('{url:/courses/introduction}&id='+id,{
      'id':'introduction',
      'title':'课程介绍',
      'width':'790px',
      'height': '590px'
    });
  }
</script>
