<div class="breadcrumbs" id="breadcrumbs">
  <ul class="breadcrumb">
    <li>
      <i class="home-icon fa fa-home"></i>
      <a href="#">课程</a>
    </li>
    <li>
      <a href="#">教学班管理</a>
    </li>
    <li class="active">班级报名</li>
  </ul>
</div>

<div class="content">
  <table class="table list-table">
    <colgroup>
      <col width="35px" />
      <col width="200px" />
      <col width="200px" />
      <col width="100px" />
      <col width="100px" />
      <col width="100px" />
      <col width="100px" />
      <col />
      <col width="200px" />
    </colgroup>
    <caption>
      <a class="btn btn-default" onclick="selectAll('check[]')">
        <i class="fa fa-check"></i>全选
      </a>
      <a class="btn btn-default" onclick="register_pass()">
        <i class="fa fa-check-circle"></i>批量通过
      </a>
      <a class="btn btn-default" onclick="register_del()">
        <i class="fa fa-close"></i>批量删除
      </a>
    </caption>
    <thead>
      <tr>
        <th></th>
        <th>学生</th>
        <th>教学班</th>
        <th>课程</th>
        <th>已选人数</th>
        <th>容量上限</th>
        <th>状态</th>
        <th>教学班备注</th>
        <th></th>
      </tr>
    </thead>
    <form action="" method="post" name="register_list" onsubmit="return checkboxCheck('check[]','尚未选中任何记录！')">
      <tbody>
          {foreach:items=$this->query->find()}
          <tr>
            <td>
              <input name="check[]" value="{$item['id']}" type="checkbox" />
            </td>
            <td>{$item['student_name']}</td>
            <td>{$item['class_name']}</td>
            <td>{$item['course_name']}</td>
            <td>{$item['selected_num']}</td>
            <td>{$item['total_num']}</td>
            <td>{if:$item['is_lock']=='0'}正常{else:}锁定{/if}</td>
            <td>{$item['comment']}</td>
            <td>
              <a href="{url:/classes/register_pass/check/$item['id']}" title="通过">
                <i class='operator fa fa-check-circle'></i>
              </a>
              <a href="{url:/classes/register_del/check/$item['id']}" title="拒绝"">
                <i class='operator fa fa-close'></i>
              </a>
            </td>
          </tr>
          {/foreach}
      </tbody>
    </form>
  </table>
</div>
<script language="javascript">
  function register_pass() {
    $("form[name='register_list']").attr('action', '{url:/classes/register_pass}');
    confirm('确定要通过所选中的报名信息吗？', 'formSubmit(\'register_list\')');
  }
  function register_del() {
    $("form[name='register_list']").attr('action', '{url:/classes/register_del}');
    confirm('确定要删除所选中的报名信息吗？<br />删除的报名信息不可以恢复。', 'formSubmit(\'register_list\')');
  }
</script>
